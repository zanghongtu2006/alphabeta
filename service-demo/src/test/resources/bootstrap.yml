spring:
  application:
    name: service-demo
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/warning?charset=utf8mb4&useSSL=false
    username: root
    password: password
    # Hikari 数据源专用配置
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  # JPA 相关配置
  jpa:
    # 在建表的时候，将默认的存储引擎切换为 InnoDB
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    # 日志中打印SQL
    show-sql: true
database:
  package: com.zanghongtu.servicedemo.testonly # 此处需要指定在ApplicationController同级或下级路径下
  service: true
  repository: true
  model: true